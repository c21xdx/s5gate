<body>
  <div class="container login-container">

      <form id="login-form">
        <div class="form-group">
          <input type="password" id="token" placeholder="Token" autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">ç™»å½•</button>
      </form>
      
      <p id="error-msg" class="error-msg"></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value;
      const errorMsg = document.getElementById('error-msg');
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        
        if (res.ok) {
          window.location.href = '/';
        } else {
          const data = await res.json();
          errorMsg.textContent = data.error || 'Token æ— æ•ˆ';
        }
      } catch (err) {
        errorMsg.textContent = 'ç½‘ç»œé”™è¯¯';
      }
    });
  </script>
