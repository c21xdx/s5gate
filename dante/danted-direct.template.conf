logoutput: stderr

# 直连模式 - 监听 1080
internal: 0.0.0.0 port = ${SOCKS5_PORT_DIRECT}

# 通过默认网络接口出去
external: ${DEFAULT_INTERFACE}

# 用户名密码认证
socksmethod: username
clientmethod: none

timeout.io: 60
timeout.negotiate: 30
timeout.connect: 30

client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error connect disconnect
    socksmethod: username
}
