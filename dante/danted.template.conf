logoutput: stderr

# 内部监听 - 接受所有连接
internal: 0.0.0.0 port = ${SOCKS5_PORT}

# 外部接口 - 通过这个接口出去
# ${EXTERNAL_INTERFACE} 会被替换为 eth0 或 tun0
external: ${EXTERNAL_INTERFACE}

# 用户名密码认证
socksmethod: username
clientmethod: none

# 超时设置
timeout.io: 60
timeout.negotiate: 30
timeout.connect: 30

# 允许所有客户端连接
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

# 允许认证后的 SOCKS 请求
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error connect disconnect
    socksmethod: username
}
